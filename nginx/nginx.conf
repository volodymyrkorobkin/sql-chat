user nginx; # или www-data, зависит от дистрибутива
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Дополнительные базовые настройки...
    sendfile        on;
    #tcp_nopush     on;
    keepalive_timeout  65;
    #gzip  on;

    include /etc/nginx/conf.d/*.conf; # Подключаем все конфигурации сайтов
}

# Дополнительные конфигурации (например, для mail или stream модулей)...
